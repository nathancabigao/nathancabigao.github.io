	<section>
		<div class="container contact-form-container mt-5 mb-5">
			<div class="row">
				<div class="col-12 text-center page-heading pt-4 pb-4">
					<h1>Contact Me</h1>
					<p>Let's get in touch.</p>
				</div>
			</div>
			<form>
				<div class="form-row">
					<div class="col-12 col-lg-6">
						<div class="form-group">
							<label for="fname" class="contact-label">First Name</label>
							<input type="text" class="form-control" id="fname" placeholder="First Name" name="fname" required>
						</div>
						<div class="form-group" class="contact-label">
							<label for="lname" class="contact-label">Last Name</label>
							<input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname" required>
						</div>
						<div class="form-group">
							<label for="contact-reason" class="contact-label">Reason for Contact (select one):</label>
							<select class="form-control" id="contact-reason" name="contact-reason">
								<option>General Inquiry</option>
								<option>Hiring Opportunity</option>
								<option>Collaboration Opportunity</option>
								<option>Other</option>
							</select>
						</div>
						<div class="form-group">
							<div><label class="contact-label">How did you find my portfolio?</label></div>
							<div class="form-check-inline">
								<label class="form-check-label">
									<input type="checkbox" class="form-check-input" value="social-media">Social Media
								</label>
							</div>
							<div class="form-check-inline">
								<label class="form-check-label">
									<input type="checkbox" class="form-check-input" value="linkedIn">LinkedIn
								</label>
							</div>
							<div class="form-check-inline">
								<label class="form-check-label">
									<input type="checkbox" class="form-check-input" value="resume">Resume
								</label>
							</div>
							<div class="form-check-inline">
								<label class="form-check-label">
									<input type="checkbox" class="form-check-input" value="other">Other
								</label>
							</div>
						</div>
					</div>
					<div class="col-12 col-lg-6">
						<div class="form-group">
							<label for="email" class="contact-label">Email</label>
							<input type="text" class="form-control" id="email" placeholder="Your email" name="email" required>
						</div>
						<div class="form-group">
							<label for="message" class="contact-label">Message:</label>
							<textarea class="form-control" rows="7" id="message" placeholder="Your message here..." required></textarea>
						</div>
					</div>
					<div class="col-12 text-center mt-5 mb-5">
						<button type="submit" class="btn btn-contact">Submit</button>
					</div>
				</div>
			</form>
		</div>
